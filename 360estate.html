<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 Interactive Video</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- 360-degree video asset -->
        <a-assets>
            <video id="video" src="your360video.mp4" autoplay loop crossorigin="anonymous"></video>
        </a-assets>

        <!-- 360-degree video sphere -->
        <a-videosphere src="#video" rotation="0 0 0"></a-videosphere>

        <!-- Camera rig for user perspective -->
        <a-camera position="0 1.6 0">
            <a-cursor></a-cursor>
        </a-camera>

        <!-- Controls for moving the video -->
        <a-entity id="video-controls" position="0 -1.6 -3">
            <button onclick="rotateLeft()">Rotate Left</button>
            <button onclick="rotateRight()">Rotate Right</button>
        </a-entity>
    </a-scene>

    <script>
        function rotateLeft() {
            var videoSphere = document.querySelector('a-videosphere');
            videoSphere.setAttribute('rotation', {
                x: 0,
                y: videoSphere.getAttribute('rotation').y - 10,
                z: 0
            });
        }

        function rotateRight() {
            var videoSphere = document.querySelector('a-videosphere');
            videoSphere.setAttribute('rotation', {
                x: 0,
                y: videoSphere.getAttribute('rotation').y + 10,
                z: 0
            });
        }
    </script>
</body>
</html>
